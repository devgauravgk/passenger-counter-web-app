<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passenger counter app</title>
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <div class="main">
        <div class="count">
            <h1>Passenger Counted</h1>
            <h2 id="countEl">0</h2>
        </div>
        <div class="option">
            <button id="incrimentBtn" onclick="add()">Incriment</button>
            <button id="saveBtn" onclick="save()">Save</button>
            <div class="prev">
                <p id="prevEl">Previous Count :</p>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
